<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        
        <h:messages errorStyle="color:red;"/>

        <h:form>
            <h3>Candidat</h3>
            <h:panelGrid columns="2">

                <h:outputText value="Nom"/>   
                <p:inputText id="nom" value="#{formulaireCandidature.nom}">
                    <p:keyFilter regEx="/[A-Z]/i"/>
                </p:inputText>

                <h:outputText value="Prenom"/>   
                <p:inputText id="prenom" value="#{formulaireCandidature.prenom}">
                    <p:keyFilter regEx="/[A-Z]/i"/>
                </p:inputText>

                <h:outputText value="Rue"/>   
                <p:inputTextarea rows="2" id="rue" value="#{formulaireCandidature.rue}">
                    <p:keyFilter regEx="/[A-Z]/i"/>
                </p:inputTextarea>

                <h:outputText value="Code Postale"/>
                <p:inputMask id="codePostal" value="#{formulaireCandidature.codePostal}" mask="99 999"/>

                <h:outputText value="Ville"/>   
                <p:inputText id="ville" value="#{formulaireCandidature.ville}">
                    <p:keyFilter regEx="/[A-Z]/i"/>
                </p:inputText>

                <h:outputText value="Date de Naissance"/>
                <p:inputMask id="dteNaissance" value="#{formulaireCandidature.dateDeNaissance}" mask="99/99/9999"/>

                <h:outputText value="Téléphone fixe"/>
                <p:inputMask id="tel" value="#{formulaireCandidature.tel}" mask="99.99.99.99.99"/>

                <h:outputText value="Téléphone portable"/>
                <p:inputMask id="portable" value="#{formulaireCandidature.portable}" mask="99.99.99.99.99"/>

                <h:outputLabel value="E-mail:" for="email" />
                <p:inputText id="email"
                             value="#{formulaireCandidature.email}"
                             title="Email"
                             validatorMessage="E-mail non valide">
                    <p:keyFilter regEx="/[a-z0-9_\.\-@]/i"/>
                    <f:validateRegex
                        pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </p:inputText>

                <h:outputText value="N° Sécurité Sociale"/>
                <p:inputMask id="secuSocial" value="#{formulaireCandidature.secuSocial}" mask="9 99 99 99 999 999 99"/>
            </h:panelGrid> 

            <h3>Projet</h3>
            <h:panelGrid columns="2">

                <h:outputLabel for="diplome" value="Diplome" />
                <p:selectCheckboxMenu id="projet" label="Promotion"
                                      filter="true" filterMatchMode="startsWith">
                    <f:selectItems/>
                </p:selectCheckboxMenu>
            </h:panelGrid> 

            <h3>Etudes/ Situation professionnelle</h3>
            <h:panelGrid columns="2">

                <h:outputText value="Diplome le plus récent"/>
                <p:inputText id="actuelle" />

                <h:outputText value="Etablissement (et lieu)"/>
                <p:inputText id="etablissement" />

                <h:outputText value="Etat du diplome"/>
                <h:panelGrid columns="5">
                    <p:selectOneRadio id="diplome">
                        <f:selectItem itemLabel="Obtenu" itemValue="obtenu" id="diplomeTrue" />
                        <f:selectItem itemLabel="Préparé" itemValue="prepare" id="diplomeFalse"/>                    
                    </p:selectOneRadio>
                    <p:inputText id="commentaire"/>
                </h:panelGrid>
            </h:panelGrid>  

            <h3>Mobilité</h3>
            <h:panelGrid id="panelMobilite" columns="2">

                <h:outputText value="Permis voiture: " />
                <p:selectBooleanButton id="permisB" onLabel="Oui" offLabel="Non" style="width:60px">
                    <f:ajax listener="#{formulaireCandidature.clickOnPermisVoiture()}" execute="permisB" render="panelMobilite"/>
                </p:selectBooleanButton>

                <h:outputText value="Voiture: " rendered="#{formulaireCandidature.visibiliteVoiture}"/>
                <p:selectBooleanButton id="voiture" onLabel="Oui" offLabel="Non" rendered="#{formulaireCandidature.visibiliteVoiture}" style="width:60px">
                    <f:ajax listener="#{formulaireCandidature.clickOnVoiture()}" execute="voiture" render="panelMobilite"/>
                </p:selectBooleanButton>

                <h:outputText value="Permis moto: " rendered="#{formulaireCandidature.visibilitePermisMoto}"/>
                <p:selectBooleanButton id="permisA" onLabel="Oui" offLabel="Non" rendered="#{formulaireCandidature.visibilitePermisMoto}" style="width:60px">
                    <f:ajax listener="#{formulaireCandidature.clickOnPermisMoto()}" execute="permisA" render="panelMobilite"/>
                </p:selectBooleanButton>

                <h:outputText value="Moto: " rendered="#{formulaireCandidature.visibiliteMoto}"/>
                <p:selectBooleanButton id="moto" onLabel="Oui" offLabel="Non" rendered="#{formulaireCandidature.visibiliteMoto}" style="width:60px">
                    <f:ajax listener="#{formulaireCandidature.clickOnMoto()}" execute="moto" render="panelMobilite"/>
                </p:selectBooleanButton>

                <h:outputText value="Scooter: " rendered="#{formulaireCandidature.visibiliteScooter}"/>
                <p:selectBooleanButton id="scooter" onLabel="Oui" offLabel="Non" rendered="#{formulaireCandidature.visibiliteScooter}" style="width:60px"/>

            </h:panelGrid>  


            <h3>Dossier Scolaire</h3>
            <h:panelGrid columns="1">

                <h:outputText value="Matières générales"/>
                <p:inputText id="ds1" />
                <p:slider for="ds1" minValue="1" maxValue="7"/>

                <h:outputText value="Matières techniques"/>
                <p:inputText id="ds2" />
                <p:slider for="ds2" minValue="1" maxValue="7" />

                <h:outputText value="Assiduité / Comportement"/>
                <p:inputText id="ds3" />
                <p:slider for="ds3" minValue="1" maxValue="7" />

                <h:outputText value="Observation"/>   
                <p:inputTextarea rows="2" id="observationScolaire"/>

            </h:panelGrid>  


            <h3>Entretien</h3>
            <h:panelGrid columns="1">

                <h:outputText value="Ouverture d'esprit"/>
                <p:inputText id="e1" />
                <p:slider for="e1" minValue="1" maxValue="7"/>

                <h:outputText value="Aisance relationnelle, confiance en soi"/>
                <p:inputText id="e2" />
                <p:slider for="e2" minValue="1" maxValue="7"/>

                <h:outputText value="Choix du métier / connaissance de la formation"/>
                <p:inputText id="e3" />
                <p:slider for="e3" minValue="1" maxValue="7"/>

                <h:outputText value="Connaissance de l'apprentissage et de ses contraintes"/>
                <p:inputText id="e4" />
                <p:slider for="e4" minValue="1" maxValue="7"/>

                <h:outputText value="Degré de motivation"/>
                <p:inputText id="e5" />
                <p:slider for="e5" minValue="1" maxValue="7"/>

                <h:outputText value="Approche pour la recherche d'entreprise"/>
                <p:inputText id="e6" />
                <p:slider for="e6" minValue="1" maxValue="7"/>

                <h:outputText value="Prédispositions techniques"/>
                <p:inputText id="e7" />
                <p:slider for="e7" minValue="1" maxValue="7"/>

                <h:outputText value="Observation"/>   
                <p:inputTextarea rows="2" id="observationEntretien"/>

            </h:panelGrid>  


            <h3>Conclusion</h3>
            <h:panelGrid columns="1">

                <h:outputText value="Ressenti par rapport à la candidature, points forts, points faibles, adéquation avec la formation envisagée, ..."/>   
                <p:inputTextarea rows="3" id="conclusion"/>

                <h:outputText value="AVIS"/>
                <h:panelGrid columns="6">
                    <p:selectOneRadio id="avis">
                        <f:selectItem itemLabel="Favorable" itemValue="favorable" />
                        <f:selectItem itemLabel="Réservé" itemValue="reserve"/>      
                        <f:selectItem itemLabel="Défavorable" itemValue="defavorable"/> 
                    </p:selectOneRadio>
                </h:panelGrid>

            </h:panelGrid>  

        </h:form>

    </h:body>
</html>
